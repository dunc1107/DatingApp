<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <img src="{{photo.url}}" 
        class="img-thumbnail p-1">
    <div class="text-center">
        <button type="button" 
          (click)="approvePhoto(photo.id)"
          class="btn btn-sm mr-1 btn-success" >Approve</button>
        <button type="button" 
          (click)="rejectPhoto(photo.id)"
          class="btn btn-danger">Reject</button>
    </div>
  </div>
</div>
